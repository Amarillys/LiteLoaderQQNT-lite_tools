<h1>打开控制台查看输出</h1>
<script>
  const port = location.port;
  console.log("端口", port);
  (async () => {
    while (true) {
      let log = JSON.parse(await (await fetch(`http://localhost:${port}/`)).text());
      if (log && log.length) {
        for (let i = 0; i < log.length; i++) {
          const singLog = log[i];
          if(singLog[2]?.[3]?.[1]?.[0] !== "info" && singLog[3]?.[0]?.eventName !== "ns-LoggerApi-2"){
            console.log(...singLog);
          }
        }
      }
    }
  })();
</script>
